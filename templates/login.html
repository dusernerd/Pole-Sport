{% extends "layout.html" %}

{% block title %}
    Login

{% endblock %}


{% block main %}
<div class="container2">
    Log In
</div>
<div class="container">
    <div class="section">
    <form action="/login" method="post">
        <input autocomplete="off" required name="email" placeholder="name" type="text"><br>
        <input autocomplete="off" required name="password" placeholder="password" type="password"><br>
        <button type="submit"><a class="nav-link">Log in</a></button>

    </form>
    <form action="/signup" method="get">
        <button type="submit"><a class="nav-link" href="/signup">Sign up</a></button>

    </form>
</div>
</div>
{% endblock %}
